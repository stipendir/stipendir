  # About
  about:
    enable: true
    title: "A propos"
    image: "/images/moi.jpg"
    content: |-
        Après 10 ans en tant que Consultant IT dans l’écosystème Tech Nantais, j’ai décidé de changer de vie personnelle et professionnelle.
       
        J’ai passé 5 ans à Madrid comme Software Team Leader, gérant une équipe IT espagnole et facilitant les relations avec les équipes métier.

        De retour à Nantes, je suis désormais Freelance IT et je souhaite partager avec vous mes 15 ans d’expérience, notamment en vous accompagnant dans la gestion de vos équipes multiculturelles.
       
        Expert Java, j'ai vocation à l’amélioration des processus et méthodes de développement.

        Comme tout ingénieur IT, j’aime consacrer du temps à la veille technologiques ou méthodologiques pour développer mes connaissances et profiter des meilleures options/solutions possibles.

#    content: |-
#        After 10 years past in the French Tech ecosystem of Nantes as a IT Consultor, I decided to challenge myself in personal and profesional life. I spent 5 years in Madrid working as Software Team Leader, managing spanish IT Team and improving relation between tech and product people.
#        
#        Back in Nantes, I'm now freelance and I want to share with you my 15 years experience, managing your multicultural teams.
#
#        Expert in Java environment, I dedicate my spirit to manage and improve the developments processes and methods. 
#
#        As all IT engineer, I love spent times looking for new technologies or methodologies to develop my knowledge and always have the best option.
    skills:
      enable: false
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Java"
        - "SQL"
        - "Spark"
        - "API"
        - "Groovy"

  # Experience
  experience:
    enable: true
    title: "Expériences"
    items:
      - job: "Software Team Leader / Project Leader"
        companyTagName: "Mobilize FS"
        company: "Mobilize Financial Services - España"
        companyUrl: "https://mobilize-fs.es/"
        date: "Août 2018 - Déc 2022"
        info:
          enable: true
          content: "4 ans 5 mois - Madrid, Communauté de Madrid, Espagne"
        content: |-
            Responsable du développement applicatif du back office bancaire de la filiale espagnole de Mobilize FS comprenant :
            - Gestion de la maintenance correctives et évolutives de plusieurs applications. (Delivery Manager)
            - Gestion d'équipe externe et interne, recrutement, management (Team Manager)
            - Gestion de projet en relation avec les différentes directions mais aussi le siège parisien (Project Manager)
            - Définition des bonnes pratiques et automatisation des processus (DevOps Leader)
            - Analyse du besoin fonctionnel, Conception et architecture logiciel (Solution Architect) 

            Voici quelques uns des projets à fort impact qui ont été réalisés :
            - KYC AML : Interface avec un organisme d'état pour identifier les administrateurs et responsables légaux d'entreprise 
            - RISK : Implémentation de la nouvelle réglementation européenne sur la définition du défaut NDoD
            - FINANCE : Réalisation d'une opération de titrisation en partenariat avec EDT (Europea de Titulización)
            - TECH : Uniformisation et implémentation des API webMethods en relation avec les équipes technique du siège

      - job: "Ingénieur d'étude et développement"
        companyTagName: "OPEN"
        company: "OPEN - Nantes"
        companyUrl: "https://www.open.global/"
        date: "Sept 2008 - Juil 2018"
        info:
          enable: true
          content: "9 ans 11 mois - Nantes, Pays de la Loire, France"
        content: |-
            Consultant pour différents acteurs de la région de Nantes, mon profil a évolué de Développeur Java à Lead Tech Java en passant par Analyste fonctionnel et Formateur.

            Durant cette période, j'ai également apporté mon savoir-faire au sein de l'agence Nantaise avec notamment la mise en place et la maintenance de la plateforme d'intégration continue pour les projets de développements ou maintenances applicatives.

            Toujours dans le cadre des activités du centre de service Nantais, j'ai assumé le rôle de référent sécurité sur lequel j'ai été formé. J'ai aussi eu la possibilité d'être formé aux tests de performance. 

            Participer à la vie de l'entreprise est pour moi essentiel. J'ai toujours veillé à être moteur pour l'animation de la communauté des développeurs de l'agence en proposant ou participant aux différentes activités : Coding DOJO, Talks, After work ...

      - job: "Lead Tech Java"
        companyTagName: "RCI"
        company: "RCI Bank and Services - España"
        companyUrl: "https://mobilize-fs.es/"
        date: "2015 - 2018"
        info:
          enable: true
          content: 3 ans - Nantes, Pays de la Loire, France
        content: |-
            Consultant pour le compte de RCI Bank and Services España (Chef d’équipe, Analyste concepteur, Développeur JAVA et PL-SQL)

            Réalisation de l'application Back Office de gestion des solutions de financement des véhicules et prestations en collaboration avec les équipes Espagnoles dans le cadre de la refonte du SI.

            - Participation aux réunions métiers préalable aux spécifications avec les différentes directions : Financière / Comptable / Support fonctionnel / Gestion client / Recouvrement …
            - Spécifications générales des prestations complémentaires aux offres de Crédit / Leasing.
            - Spécifications techniques des processus de gestion des impayés, de clôture de contrat, de recouvrement et scoring.
            - Assistance utilisateur pour la validation des processus métier et le suivi des demandes.

            Détails de l'expérience : 
            - Analyse et corrections d'anomalies sur les procédures automatisées
            - Développement de nouvelles fonctionnalités IHM
            - Conception technique et encadrement des développeurs
            - Assistance maîtrise d'oeuvre et d'ouvrage (Conseil, Chiffrage, Reporting ...)
            - Rédaction des Dossiers de Conception Générale et Conception Technique
            - Modélisation des données (Conceptuel et physique)
            - Evolution d'une architecture logicielle existante pour intégrer AngularJS et des WS REST
            - Participation aux développements (IHM, métier, Batch PL/SQL ...)
            - Encadrement et animation d'équipe, soutien technique et fonctionnel
            - Echange client et rédaction technique en Français, Anglais et Espagnol

            Environnement technique :
            - JAVA / J2EE / AJAX / ANGULARJS – DWR / SPRING / SPRING MVC / WEBSERVICES (SOAP & REST) / JERSEY / AXIS2 / ECLIPSE / SYBASE / JAVASCRIPT / HIBERNATE / QUALITY CENTER / JENKINS / SONAR

      - job: "Ingénieur d'étude et développement Java"
        companyTagName: "La Poste"
        company: "Le Groupe La Poste"
        companyUrl: "https://www.lapostegroupe.com/fr"
        date: "2012 - 2014"
        info:
          enable: true
          content: 2 ans - Nantes, Pays de la Loire, France
        content: |-
            Consultant pour le compte du Groupe LA POSTE (Analyste et assistant MOE/AMOA, Développeur et architecte JAVA)

            Réalisation de la maintenance évolutive d'une application dédiée à la gestion des bilans des CHSCT du groupe La POSTE
            
            Il s'agit d'un système déjà en place mais plus adaptés aux nouvelles technologies. L'objectif est de fournir une nouvelle interface et des nouvelles fonctionnalités pour faciliter la saisie des données du bilan SST.
            
            Mise en place d'une nouvelle architecture Maven pour l'intégration de nouveaux écrans développés avec le Framework ZK
            
            Pendant cette mission, j'ai également pu apporter mes compétences techniques et fonctionnelles aux équipes internes.

            Détails de l'expérience
            - Assistance maîtrise d'oeuvre et d'ouvrage (Conseil, Chiffrage, Reporting ...)
            - Rédaction des Dossiers de Conception Générale et Conception Technique
            - Modélisation des données (Conceptuel et physique)
            - Modification d'une architecture logicielle existant pour intégrer ZK, Spring, Hibernate
            - Participation aux développements (IHM, métier, Batch PL/SQL ...)
            - Assistance Gestion de projet, Suivi d'exploitation
            - Encadrement et animation d'équipe, soutien technique et fonctionnel

            Environnement technique :
            - WINDOWS XP / SOLARIS / APACHE / TOMCAT / ORACLE / PL SQL / JAVA - J2EE / XML / HTML - CSS / ZK (Framework RIA) / SPRING (SECURITY) / HIBERNATE / ECLIPSE / MAVEN / SVN / ACCESSIBILITE / HUDSON / SONAR / Power AMC / JASPER REPORT

      - job: "Analyste et Développeur JAVA"
        companyTagName: "Groupama"
        company: "Groupama"
        companyUrl: "https://www.groupama-gan-recrute.com/nos-belles-histoires/"
        date: "Juil 2011 - Déc 2011"
        info:
          enable: true
          content: 6 mois - Rennes et périphérie, France
        content: |-
            Consultant pour le compte de Groupama 

            Réalisation de batch de migration GED (Gestion électroniques des documents) dans le cadre du projet de migration du SI.

            Détails de l'expérience
            - Rédaction des Dossiers de Conception Technique
            - Participation aux développements autour du Framework Spring Batch
            - Recette technique
            - Rédaction des Dossiers d'exploitations
            - Correction d'anomalies et support technique

            Environnement technique :
            - WINDOWS XP / UNIX / Oracle / JAVA - JEE / XML / SPRING BATCH / ECLIPSE / CVS

      - job: "Analyste et Développeur JAVA, Formateur"
        companyTagName: "MiJu"
        company: "Ministère de la Justice"
        companyUrl: "http://www.justice.gouv.fr/"
        date: "Jan 2011 - Juin 2011"
        info:
          enable: true
          content: 6 mois - Nantes, Pays de la Loire, France
        content: |-
            Forfait de développement pour le compte du Ministère de la Justice

            Développement d'une application permettant la gestion d'alertes silencieuses dans les établissements accueillant du public. Le projet est donc composé d'une partie client lourd déployée sur chaque poste et d'une partie intranet pour la gestion des postes, des utilisateurs et des statistiques.
            
            Formation aux futurs administrateurs de l'application répartie en 15 sessions de 5 personnes.

            Détails de l'expérience
            - Rédaction des Dossiers de Conception Technique
            - Participation aux développements (IHM, métier, ...)
            - Recette technique
            - Correction d'anomalies
            - Assistance Gestion de projet
            - Préparer les supports et animer les séances de formation
            - Suivi d'exploitation et assistance technique

            Environnement technique :
            - WINDOWS XP / UNIX / APACHE / TOMCAT / MySQL / JAVA - JEE / XML / HTML - JSP - CSS / STRUTS 2 - SPRING - HIBERNATE / ECLIPSE / MAVEN / SVN

